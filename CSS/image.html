<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 { border-radius: 12px ;}
        #img2 { border-radius: 50% ;}
        #img3 { border: 1px solid #ddd;
                border-radius: 4px;
                padding: 5px;
                width: 150px; }
        #img4 {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width : 300px; }

    </style>
</head>
<body>
    <h2> Rounded Image </h2>
    <img id="img1" src="a0002487_main.webp" alt="Japan" width="300" height="300"><br><br>
    <h2> Circled Image </h2>
    <img id="img2" src="a0002487_main.webp" alt="Japan" width="300" height="300"><br><br>
    <h2> Thumbnail Image </h2>
    <img id="img3" src="a0002487_main.webp" alt="Japan"><br><br>
    <h2> Center an Image </h2>
    <p>To center an image, set left and right margin to auto, and make it into a block element.</p>
    <img id="img4" src="a0002487_main.webp" alt="Japan">
    


</body>
</html>
