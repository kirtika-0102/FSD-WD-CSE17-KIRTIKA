        <script>
            document.getElementById("myform").addEventListener("submit",function(event){
                let name=document.getElementById("name").value;
                let password=document.getElementById("password").value;
                let nameErr=document.getElementById("name-error");
                let passErr= document.getElementById("password-error");
                nameErr.textContent= "";
                passErr.textContent= "";
                let isValid= true;
                if (name===""){
                    nameErr.textContent="Name is required";
                    isValid=false;
                }else if(!/^[A-Za-z\s]+$/.test(name)){
                    nameErr.textContent="Name must contain only alphabets and spaces";
                    isValid=false;
                }
                else if(name.length<6){
                    nameErr.textContent="Name must be atleast 6 characters long";
                    isValid=false;
                }
                if(password===""){
                    passErr.textContent="Password is required";
                    isValid=false;
                }
                else if( password.length<6){
                    passErr.textContent="Password must contain 6 characters";
                    isValid=false;
                }
                if (!isValid){
                    event.preventDefault();
                }
            });
        </script>
