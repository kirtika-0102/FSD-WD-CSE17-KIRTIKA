<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>* Full Name</td>
                <td><input type="text" name="fullname" placeholder="enter full name" required></td>
            </tr>
            <tr>
                <td>* Enter Email</td>
                <td><input type="email" name="email" placeholder="enter email" required></td>
            </tr>
            <tr>
                <td>* Enter Age</td>
                <td><input type="number" name="age" placeholder="enter age" required></td>
            </tr>
            <tr>
                <td>* Which option describes your current role?</td>
                <td>
                    <select name="role">
                        <option >Student</option>
                        <option value="">Working Proffesional </option>
                        <option value="">Freelancer</option>
                        <option value="">Unemployed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>* Would you like to list references?</td>
                <td>
                    <input type="radio" name="references" value="yes" required> Yes
                    <input type="radio" name="references" value="no" required> No
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
